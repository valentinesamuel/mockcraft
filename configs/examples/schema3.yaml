tables:
- name: profiles
  count: 12
  columns:
  - name: id
    type: string
    generator: uuid
    industry: base
    is_primary: true
  - name: username
    type: string
    generator: word
    industry: base
  - name: email
    type: string
    generator: word
    industry: base
  - name: bio
    type: string
    generator: sentence
    industry: base
  - name: location
    type: string
    generator: word
    industry: base
  - name: created_at
    type: datetime
    generator: timestamp
    industry: base
    params:
      start: "2023-01-01T00:00:00Z"
      end: "2024-01-01T00:00:00Z"

- name: posts
  count: 35
  columns:
  - name: id
    type: string
    generator: uuid
    industry: base
    is_primary: true
  - name: profile_id
    type: string
    generator: foreign
    industry: base
    params:
      table: profiles
      column: id
  - name: content
    type: string
    generator: sentence
    industry: base
  - name: visibility
    type: string
    generator: word
    industry: base
  - name: created_at
    type: datetime
    generator: timestamp
    industry: base
    params:
      start: "2023-01-01T00:00:00Z"
      end: "2024-01-01T00:00:00Z"

- name: likes
  count: 50
  columns:
  - name: id
    type: string
    generator: uuid
    industry: base
    is_primary: true
  - name: post_id
    type: string
    generator: foreign
    industry: base
    params:
      table: posts
      column: id
  - name: profile_id
    type: string
    generator: foreign
    industry: base
    params:
      table: profiles
      column: id
  - name: reaction
    type: string
    generator: word
    industry: base
  - name: created_at
    type: datetime
    generator: timestamp
    industry: base
    params:
      start: "2023-01-01T00:00:00Z"
      end: "2024-01-01T00:00:00Z"

relations:
- type: one_to_many
  from_table: profiles
  from_column: id
  to_table: posts
  to_column: profile_id

- type: one_to_many
  from_table: posts
  from_column: id
  to_table: likes
  to_column: post_id

- type: one_to_many
  from_table: profiles
  from_column: id
  to_table: likes
  to_column: profile_id
