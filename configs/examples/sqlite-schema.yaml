relations:
- type: one_to_many
  from_table: companies
  from_column: id
  to_table: departments
  to_column: company_id

- type: one_to_many
  from_table: departments
  from_column: id
  to_table: employees
  to_column: department_id

- type: one_to_many
  from_table: employees
  from_column: id
  to_table: projects
  to_column: manager_id

- type: one_to_many
  from_table: projects
  from_column: id
  to_table: documents
  to_column: project_id

- type: one_to_many
  from_table: employees
  from_column: id
  to_table: healthcare_records
  to_column: employee_id

- type: one_to_many
  from_table: employees
  from_column: id
  to_table: flight_bookings
  to_column: employee_id