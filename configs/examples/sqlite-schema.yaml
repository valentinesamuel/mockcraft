  - name: is_confidential
    type: integer
    generator: sqlite_boolean
    industry: base
  - name: created_time
    type: text
    generator: sqlite_time
    industry: base
  - name: modified_timestamp
    type: text
    generator: sqlite_datetime
    industry: base

- name: network_assets
