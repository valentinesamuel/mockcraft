tables:
- name: companies
  count: 15
  columns:
  - name: id
    type: integer
    generator: sqlite_autoincrement
    industry: base
    is_primary: true
  - name: uuid
    type: text
    generator: sqlite_uuid
    industry: base
    unique: true
  - name: name
    type: text
    generator: company
    industry: base
  - name: description
    type: text
    generator: paragraph
    industry: base
  - name: founded_year
    type: integer
    generator: number
    industry: base
    params:
      min: 1900
      max: 2024
  - name: revenue
    type: real
    generator: sqlite_real
    industry: base
    params:
      min: 100000.0
      max: 10000000.0
      precision: 2
  - name: is_public
    type: integer
    generator: sqlite_boolean
    industry: base
  - name: website_url
    type: text
    generator: url
    industry: base
  - name: metadata
    type: text
    generator: sqlite_json
    industry: base
    params:
      complexity: "complex"
  - name: tags
    type: text
    generator: sqlite_array
    industry: base
    params:
      element_type: "text"
      min_size: 2
      max_size: 6
  - name: created_date
    type: text
    generator: sqlite_date
    industry: base
  - name: created_timestamp
    type: text
    generator: sqlite_datetime
    industry: base

- name: departments
  count: 30
  columns:
  - name: id
    type: integer
    generator: sqlite_autoincrement
    industry: base
    is_primary: true
  - name: company_id
    type: integer
    generator: number
    industry: base
  - name: name
    type: text
    generator: word
    industry: base
  - name: budget
    type: real
    generator: sqlite_decimal
    industry: base
    params:
      min: 50000.0
      max: 2000000.0
      precision: 2
  - name: employee_count
    type: integer
    generator: number
    industry: base
    params:
      min: 3
      max: 150
  - name: location_data
    type: text
    generator: sqlite_point
    industry: base
  - name: office_layout
    type: text
    generator: sqlite_polygon
    industry: base
  - name: is_active
    type: integer
    generator: sqlite_boolean
    industry: base
  - name: created_at
    type: text
    generator: sqlite_datetime
    industry: base

- name: employees
  count: 200
  columns:
  - name: id
    type: integer
    generator: sqlite_autoincrement
    industry: base
    is_primary: true
  - name: department_id
    type: integer
    generator: number
    industry: base
  - name: employee_uuid
    type: text
    generator: sqlite_uuid
    industry: base
    unique: true
  - name: first_name
    type: text
    generator: firstname
    industry: base
  - name: last_name
    type: text
    generator: lastname
    industry: base
  - name: email
    type: text
    generator: email
    industry: base
    unique: true
  - name: phone_number
    type: text
    generator: phone
    industry: base
  - name: salary
    type: real
    generator: sqlite_real
    industry: base
    params:
      min: 35000.0
      max: 250000.0
      precision: 2
  - name: hire_date
    type: text
    generator: sqlite_date
    industry: base
  - name: birth_date
    type: text
    generator: sqlite_date
    industry: base
  - name: is_manager
    type: integer
    generator: sqlite_boolean
    industry: base
  - name: profile_json
    type: text
    generator: sqlite_json
    industry: base
    params:
      complexity: "simple"
  - name: skills_array
    type: text
    generator: sqlite_array
    industry: base
    params:
      element_type: "text"
      min_size: 1
      max_size: 10
  - name: performance_scores
    type: text
    generator: sqlite_array
    industry: base
    params:
      element_type: "integer"
      min_size: 3
      max_size: 8
  - name: blood_type
    type: text
    generator: blood_type
    industry: health
  - name: created_timestamp
    type: text
    generator: sqlite_datetime
    industry: base

- name: projects
  count: 50
  columns:
  - name: id
    type: integer
    generator: sqlite_autoincrement
    industry: base
    is_primary: true
  - name: manager_id
    type: integer
    generator: number
    industry: base
  - name: project_name
    type: text
    generator: sentence
    industry: base
  - name: description
    type: text
    generator: paragraph
    industry: base
    params:
      count: 3
  - name: status
    type: text
    generator: enum
    industry: base
    values: ["planning", "active", "testing", "completed", "cancelled", "on_hold"]
  - name: priority_level
    type: text
    generator: enum
    industry: base
    values: ["low", "medium", "high", "urgent"]
  - name: start_date
    type: text
    generator: sqlite_date
    industry: base
  - name: end_date
    type: text
    generator: sqlite_date
    industry: base
  - name: budget_amount
    type: real
    generator: sqlite_decimal
    industry: base
    params:
      min: 10000.0
      max: 1000000.0
      precision: 2
  - name: estimated_hours
    type: integer
    generator: number
    industry: base
    params:
      min: 40
      max: 2000
  - name: requirements_json
    type: text
    generator: sqlite_json
    industry: base
    params:
      complexity: "array"
  - name: team_member_ids
    type: text
    generator: sqlite_array
    industry: base
    params:
      element_type: "integer"
      min_size: 2
      max_size: 12
  - name: deliverables
    type: text
    generator: sqlite_array
    industry: base
    params:
      element_type: "text"
      min_size: 1
      max_size: 8
  - name: is_billable
    type: integer
    generator: sqlite_boolean
    industry: base
  - name: created_at
    type: text
    generator: sqlite_datetime
    industry: base

- name: documents
  count: 120
  columns:
  - name: id
    type: integer
    generator: sqlite_autoincrement
    industry: base
    is_primary: true
  - name: project_id
    type: integer
    generator: number
    industry: base
  - name: document_title
    type: text
    generator: sentence
    industry: base
  - name: content_text
    type: text
    generator: paragraph
    industry: base
    params:
      count: 8
  - name: document_type
    type: text
    generator: enum
    industry: base
    values: ["specification", "design", "test_plan", "user_guide", "report", "contract", "proposal"]
  - name: file_data
    type: blob
    generator: sqlite_blob
    industry: base
    params:
      size: 128
  - name: metadata_json
    type: text
    generator: sqlite_json
    industry: base
    params:
      complexity: "simple"
  - name: version_number
    type: real
    generator: sqlite_real
    industry: base
    params:
